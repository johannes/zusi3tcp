language: cpp

addons:
    apt:
        sources:
            - george-edison55-precise-backports
        packages:
            - cmake-data
            - cmake

compiler: clang

matrix:
  include:
    - os: linux
      compiler: clang
    - os: linux
      compiler: gcc

before_install:
    - eval "${MATRIX_EVAL}"

script:
    - mkdir build
    - cd build
    - cmake ..
    - make
    - ./test/testjsring
